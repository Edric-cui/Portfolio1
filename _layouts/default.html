<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Jiachen Portfolio - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">
      <meta name="description" content="{{ site.description }}">

      <!-- favicon -->
      <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/favicon.png">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="{{ site.baseurl }}/css/responsive.css">

      <!-- Google Fonts -->
      <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;900&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/6340c1c544.js"></script>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="{{ site.baseurl }}/"><img id="logo" src="{{ site.baseurl }}/assets/images/photo.jpg" alt="Jiachen Cui"></a></h1>
          <span class="nameTitle">崔佳晨</span>
          <span class="nameTitle">Jiachen Cui</span>
          <span class="tagline">Design Portfolio</span>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts %}
              <li class="post-link">
                <a class="post-title" href="{{ site.baseurl }}{{ post.url }}">
                  <span class="tag">{{ post.tag }}</span>
                  <!--
                    <span class="post-date">{{ post.date | date_to_string }}</span>
                  -->
                  {{ post.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <a href="{{ site.baseurl }}/" class="footer-link">Home</a> <span class="separator">&bull;</span>
            <a href="https://medium.com/@cjcnex" class="footer-link">Medium</a> <span class="separator">&bull;</span>
            <a href="https://www.linkedin.com/in/jiachen-edric-cui/" class="footer-link">LinkedIn</a>
          </span>
        </div>
      </div>

        {{ content }}

    </div>
    <script src="{{ site.baseurl }}/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
